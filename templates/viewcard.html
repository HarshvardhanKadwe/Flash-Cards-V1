<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <header class="navbar navbar-light sticky-top bg-light flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#"> Flash Cards</a>
      
        <div class="btn-group">
          <a href="/dashboard" class="btn btn-secondary">BACK TO DASHBOARD</a>
          
        </div>
        
      </header>
      {%for i in temdeck%}
      <div class="modal modal-tour position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalTour">
        <div class="modal-dialog" role="document">
          <div class="modal-content rounded-6 shadow">
            <div class="modal-body p-5">
              <h2 class="fw-bold mb-0">{{i.question}}</h2>
              
              <ul class="d-grid gap-4 my-5 list-unstyled">
                <li class="d-flex gap-4">
                  <svg class="bi text-muted flex-shrink-0" width="48" height="48"><use xlink:href="#grid-fill"/></svg>
                  <div>
                    <h5 class="mb-0"> Think about the answer and be honest</h5>
                    
                  </div>
                </li>
                <form action="/viewcard" method="POST">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="scored" id="flexRadioDefault1" value="100">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Easy
                        </label>
                      </div>
                      <br> <br>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="scored" id="flexRadioDefault2" value="50" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                          Intermediate
                        </label>
                      </div>
                      <br> <br>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="scored" id="flexRadioDefault2" value="25" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                          Difficult
                        </label>
                      </div>
                      <br> <br>
                  <button type="submit" class="btn btn-primary">Check the Answer</button>
                </form>
            
            </div>
          </div>
        </div>
      </div>
      <div>
        <h1> <center> Your Score is Currently : {{ans}} <center> </h1>
        <h1> <center>  {{i.answer}} <center> </h1>
      </div>
      {%endfor%}
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
